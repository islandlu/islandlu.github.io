<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease; /* 添加背景图过渡效果 */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-image: url('ysqd.jpg');">
    <button onclick="changeBackground()">原神</button>

    <script>
        function changeBackground() {
            // 更改背景图片
            document.body.style.backgroundImage = "url('ysqd.jpg')";
        }
    </script>
</body>
</html>
