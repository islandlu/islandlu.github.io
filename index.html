<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机背景颜色</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease; /* 添加颜色过渡效果 */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="changeBackgroundColor()">点击我</button>

    <script>
        function changeBackgroundColor() {
            // 生成随机颜色
            var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);

            // 将背景颜色设置为随机颜色
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
